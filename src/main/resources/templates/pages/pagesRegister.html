<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{./include/basicLayout :: 함수( ~{:: .wrap } ) }">
	<div class="wrap">
		<main id="main" class="main">
			<div class="pagetitle">
				<h1>회원 가입하기</h1>
			</div>
			<!-- End Page Title -->
			<section class="section">
				<div class="row">
					<div class="col-lg-6" style="margin: 0 auto">
						<div class="card">
							<div class="card-body">
								<div class="pt-4 pb-2">
									<p class="text-center small">회원 가입을 위해 세부사항을 입력해 주세요.</p>
								</div>
								<form class="row g-3 needs-validation" novalidate>
									<div class="col-12">
										<label for="yourName" class="form-label">이름</label> <input
											type="text" name="name" class="form-control" id="yourName"
											required>
										<div class="invalid-feedback">아이디를 입력하세요.</div>
									</div>
									<div class="col-12">
										<label for="yourUsername" class="form-label">아이디</label>
										<div class="input-group has-validation">
											<input type="text" name="username" class="form-control"
												id="yourUsername" required>
											<div class="invalid-feedback">아이디를 입력하세요.</div>
										</div>
									</div>
									<div class="col-12">
										<label for="yourPassword" class="form-label">비밀 번호</label> <input
											type="password" name="password" class="form-control"
											id="yourPassword" required>
										<div class="invalid-feedback">비밀 번호를 입력하세요.</div>
									</div>
									<div class="col-12">
										<label for="yourPasswordCheck" class="form-label">비밀
											번호 확인</label> <input type="password" name="passwordCheck"
											class="form-control" id="yourPasswordCheck" required>
										<div class="invalid-feedback">비밀 번호가 다릅니다.</div>
									</div>
									<div class="col-12">
										<label for="yourPhone" class="form-label">핸드폰 번호</label> <input
											type="text" name="phone" class="form-control" id="phone"
											required>
										<div class="invalid-feedback">올바른 핸드폰 번호를 입력하세요.</div>
									</div>
									<div class="col-12">
										<label for="yourEmail" class="form-label">이메일</label> <input
											type="email" name="email" class="form-control" id="yourEmail"
											required>
										<div class="invalid-feedback">올바른 이메일을 입력하세요.</div>
									</div>
									<div class="col-12">
										<label for="yourBirth" class="form-label">생년 월일</label> <input
											type="date" name="birth" class="form-control" id="birth"
											required>
										<div class="invalid-feedback">올바른 생년 월일을 입력하세요</div>
									</div>
									<div class="col-12">
										<label for="department" class="form-label">담당 부서</label> <select
											name="department" class="form-control" id="department"
											required>
											<option>CSS
											<option>JS
											<option>Jquery
											<option>Java
											<option>Spring
										</select>
									</div>
									<div class="col-12">
										<div class="form-check">
											<label class="form-check-label" for="acceptTerms"><a
												href="#">개인정보 약관에</a> 동의합니다.</label> <input class="form-check-input"
												name="terms" type="checkbox" value="" id="acceptTerms"
												required>
											<div class="invalid-feedback">제출하기 전에 동의하여야 합니다.</div>
										</div>
									</div>
									<div class="col-12">
										<button class="btn btn-primary w-100" type="submit">회원가입
											하기</button>
									</div>
									<div class="col-12">
										<p class="small mb-0">
											이미 계정을 보유하고 계신가요?<a href="pages-login.html"> 로그인하기</a>
										</p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- End #main -->
	</div>
</th:block>
</html>
