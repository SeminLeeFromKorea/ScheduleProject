<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{./include/basicLayout :: 함수( ~{:: .wrap } ) }">

<div class="wrap">

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="/assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">팀 일정관리 시스템</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">회원 가입 하기</h5>
                    <p class="text-center small">회원 가입을 위해 세부사항을 입력해 주세요.</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="yourName" class="form-label">이름</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">아이디를 입력하세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">아이디</label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">아이디를 입력하세요.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">비밀 번호</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">비밀 번호를 입력하세요.</div>
                    </div>
                    
                    <div class="col-12">
                      <label for="yourPasswordCheck" class="form-label">비밀 번호 확인</label>
                      <input type="password" name="passwordCheck" class="form-control" id="yourPasswordCheck" required>
                      <div class="invalid-feedback">비밀 번호가 다릅니다.</div>
                    </div>
                                        
                    <div class="col-12">
                      <label for="yourPhone" class="form-label">핸드폰 번호</label>
                      <input type="text" name="phone" class="form-control" id="phone" required>
                      <div class="invalid-feedback">올바른 핸드폰 번호를 입력하세요.</div>
                    </div>
                    
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">이메일</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">올바른 이메일을 입력하세요.</div>
                    </div>
                    
                    <div class="col-12">
                      <label for="yourBirth" class="form-label">생년 월일</label>
                      <input type="date" name="birth" class="form-control" id="birth" required>
                      <div class="invalid-feedback">올바른 생년 월일을 입력하세요</div>
                    </div>
                    
                    <div class="col-12">
                      <label for="department" class="form-label">담당 부서</label>
                      <select name="department" class="form-control" id="department" required>
                      	<option>CSS
                      	<option>JS
                      	<option>Jquery
                      	<option>Java
                      	<option>Spring
                      </select>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <label class="form-check-label" for="acceptTerms"><a href="#">개인정보 약관에</a> 동의합니다.</label>
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <div class="invalid-feedback">제출하기 전에 동의하여야 합니다.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">회원가입 하기</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">이미 계정을 보유하고 계신가요?<a href="pages-login.html">로그인하기</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  </div>

</th:block>

</html>
