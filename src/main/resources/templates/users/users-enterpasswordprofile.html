<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{./include/basicLayout :: 함수( ~{:: .wrap } ) }">

<div class="wrap">

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>마이페이지</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Elements</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row" style="justify-content: center;">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">안전한 계정 관리를 위해 비밀번호를 입력해 주세요.</h5>

              <!-- General Form Elements -->
              <form>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">비밀 번호 : </label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control">
                  </div>
                </div>
                
   
             

                <div class="row mb-3" style="justify-content: right;">
                  <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">확인</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>


      </div>
    </section>

  </main><!-- End #main -->

</div>

</th:block>

</html>
