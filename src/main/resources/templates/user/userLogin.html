<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{./include/basicLayout :: 함수( ~{:: .wrap } ) }">
	<div class="wrap">
		<main id="main" class="main">
			<div class="pagetitle" style="text-align: center">
				<h1>로그인</h1>
			</div>
			<!-- End Page Title -->
			<section class="section">
				<div class="row">
					<div class="col-lg-4" style="margin: 0 auto">
						<div class="card">
							<div class="card-body">
								<div class="pt-4 pb-2"></div>

								<form class="row g-3" id=Login action="/user/Login" method="post">

									<div class="col-12">
										<div>
											<label for="yourUsername" class="form-label">아이디</label> <span
												id="idWarning"
												style="color: red; font-size: 5px; float: right"></span>
										</div>
										<div>
											<input type="text" name="user_id" class="form-control"
												id="user_id" required>
										</div>
									</div>
									<div class="col-12">
										<div>
											<label for="yourPassword" class="form-label">비밀번호</label> <span
												id="pwWarning"
												style="color: red; font-size: 5px; float: right"></span>
										</div>
										<input type="password" name="user_pw" class="form-control"
											id="user_pw" required>
									</div>

									<!-- <div class="col-12">
                      				<div class="form-check">
                        			<input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        			<label class="form-check-label" for="rememberMe">아이디 기억하기</label>
                      				</div>
                    				</div> -->

									<div class="col-12">
										<a href="/user/userFindId" style="float:left">아이디 찾기</a> 
										<a href="/user/userResetPw" style="float:right">비밀번호 초기화하기</a>
										<!-- 링크 만들기 -->
									</div>
									<div>
										<a href="/admin/noticeLogin">관리자로 로그인하기</a>
										<!-- 링크 만들기 -->
									</div>
									<div class="col-13">
										<button class="btn btn-primary" type="button" onclick="loginCheck()"
											style="width: 49%;">로그인하기</button>
										<button style="width: 49%;"
											class="btn btn-primary loginRegister" type="button"
											onclick="location.href='/user/userRegister'">회원가입</button>
									</div>
								</form>

								<div class="loginWrap">
									<div style="padding: 1px">
										<button class="btn btn-warning w-100 kakaoBtn" type="button" onclick="location.href='/user/kakao'">카카오
											로그인</button>
									</div>
									<div style="padding-top: 13px">
										<button class="btn btn-success w-100" type="button">네이버 로그인</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- End #main -->
	</div>
</th:block>
<script src="/assets/js/userLogin.js"></script><!-- 유효성 검사 코드 -->

	var msg = JSON.parse('[[${msg}]]');
	console.log(msg);
	if(msg != null) {
		alert(msg);
	}

	
	$(".kakaoBtn").click(function(){
		var apiKey = "f8a80263c7064b6a299e0d1d596e890a";
		var address = "http://127.0.0.1:8686/user/kakao";
			alert("이메일 수집에 꼭 동의해주세요!");
			
		location.href="https://kauth.kakao.com/oauth/authorize?client_id="+ apiKey +"&redirect_uri="+ address +"&response_type=code"
	})
</script>

</html>
